dns-resolver:
  config:
    server:
    - 10.17.3.1
interfaces:
- name: bond0 
  description: Bond 
  type: bond 
  state: up 
  ipv4: 
    address:
    - ip: 10.17.3.10
      prefix-length: 24
    enabled: true
  link-aggregation:
    mode: balance-rr 
    options:
      miimon: '140' 
    port: 
      - ens3
      - ens4
- name: ens3
  state: up
  type: ethernet
- name: ens4
  state: up
  type: ethernet
routes:
  config:
  - destination: 0.0.0.0/0
    next-hop-address: 10.17.3.1
    next-hop-interface: bond0
    table-id: 254
